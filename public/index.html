<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>CSS/HTML Workshop with Convargo</title>
	
	<!-- Bootstrap Core CSS -->
	<link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../public/css/modern-business.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../public/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
  </head>
  
  <body>
  <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ESILV A4 TP Web architecture</a>
            </div>
        </div>
    </nav>
	
	<!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('http://www.nego-b2b.com/images/etablissement-photos/cfa.jpg');"></div>
                <div class="carousel-caption">
                    <h2 style="color:#003366;">Bienvenue sur convargo!</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('https://popular.reviews/files/2017/08/Best-Truck-Battery.jpg');"></div>
                <div class="carousel-caption">
                    <h2></h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('http://french.seoul.go.kr/wp-content/uploads/2013/11/03LifeInformation_07EducationStudying-in-Seoul_01Information-on-studying-in-Seoul_img01.jpg');"></div>
                <div class="carousel-caption">
                    <h2></h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
	
	
    <div id="trucker">
      <input class="name" type="text" placeholder="Trucker name"/>
      <input class="price-by-km" type="number" placeholder="Price by km"/>
      <input class="price-by-cubic" type="number" placeholder="Price by m3"/>
    </div>
    <div id="shipper">
      <input class="name" type="text" placeholder="Shipper name"/>
      <input class="distance" type="number" placeholder="Distance in km"/>
      <input class="volume" type="number" placeholder="Volume in m3"/>
      <input class="option" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script src="convargo.js"></script>
    <script src="index.js"></script>
  </body>
</html>
